<!DOCTYPE html>
<html lang="en" dir="auto"> 
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <script type="module" src="header.js"> </script>
        <link rel="stylesheet" href="style/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title >Georgia Hills | Contact Us</title>
        <link rel="icon" type="image/x-icon" href="Photos_icons\georgiahills_logo(circular).ico">
    </head>

<body>
    <my-header></my-header>


<div class="container_center">
<div class="contentform">
  <h3 id="contact-heading">Contact Us</h3>
  <form action="#" method="post" class="contact-form" aria-labelledby="contact-heading" autocomplete="on" novalidate>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name: <span aria-hidden="true" style="color:red">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Your full name" autocomplete="name" aria-required="true">
      </div>
      <div class="form-group">
        <label for="email">Email: <span aria-hidden="true" style="color:red">*</span></label>
        <input type="email" id="email" name="email" required placeholder="your@email.com" autocomplete="email" aria-required="true">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="subject">Subject: <span aria-hidden="true" style="color:red">*</span></label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message" aria-required="true">
      </div>
      <div class="form-group">
        <label for="message">Message: <span aria-hidden="true" style="color:red">*</span></label>
        <textarea id="message" name="message" rows="4" required placeholder="Your message..." aria-required="true"></textarea>
      </div>
    </div>
    <button type="submit" aria-label="Send your message">Send Message</button>
  </form>
</div>
</div>

 
    <footer>
        <div id="footerid">
            <p>&copy; 2027 Georgia Hills. All rights reserved.</p>
            <p>Follow us on:
                <a href="#">Facebook</a> |
                <a href="#">Instagram</a> |
                <a href="#">Twitter</a>
            </p>
        </div>
    </footer>

    <a href="https://api.whatsapp.com/send?phone=995555489782" target="_blank" class="whatsapp_link">
        <img src="whatsapp.png" alt="WhatsApp Icon" class="whatsappi">
    </a>
</body>
</html>
